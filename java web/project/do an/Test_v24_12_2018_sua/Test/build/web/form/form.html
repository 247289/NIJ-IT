					<input id="ten_dang_nhap" placeholder="Nhập email hoặc số điện thoại" type="text" class="input"><span class="span" id="loi_ten_dang_nhap"></span>
				</div>
				<div class="group">

				<div class="group">

				</div>
				<div class="group">
					<input type="button" class="button" value="Đăng nhập" onclick="return check1()">

				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Quên mật khẩu ?</a>
				</div>
			</form><!-- end form -->

			<form method="POST" action="" class="sign-up-htm">

					<input id="ho_ten" placeholder="Họ và tên" type="text" class="input"><span class="span" id="loi_ho_ten"></span>
				</div>
				<div class="group">
					<label class="label">Số điện thoại</label>

							</label>

					<label  class="label">Mật khẩu</label>
					<input id="mat_khau_1" placeholder="Mật khẩu từ 6-8 kí tự ,không chứa kí tự đặc biệt " type="password" class="input" data-type="password"><span id="loi_mat_khau_1"></span>
